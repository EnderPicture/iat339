    </header>

    <nav class="nav">
        <div class="mid">
            <a href="index.html">Style Guide</a>

            <img class="nav__logo" src="img/escudo-power-logo.svg" alt="Escudo Power Logo">
        </div>

    <section class="mid checkout-form">
        <article class="cart">
            <h4>Cart</h4>
            <article>
                <h5 class="cart__item">Item</h5>
                <p class="cart__item-price">$20.00</p>

            <article>

            </article>

                <p class="cart__item-price">$80.00</p>
            </article>
        </article>
        <form class="pay-form" action="#">
            <h4>Payment</h4>
            <label>
                Card number
                <input type="number" />
            </label>
            <label>
                Expiery date
                <input type="number" />
            </label>
            <label>
                VCC
                <input type="number" />
            </label>
            <h4>Shipping</h4>
            <label>
                Ultra fast
                <input type="radio" name="shipping" />
            </label>
            <label>
                Kinda fast
                <input type="radio" name="shipping" />
            </label>
            <label>
                Slow
                <input type="radio" name="shipping" />

        </form>
