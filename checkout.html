        <form id = "payment">
            <fieldset class = "userInfo">
                <label for = "formFN">First Name:</label>
                <input type = "text" id = "formFN" required>
                
                <label for = "formLN">Last Name:</label>
                <input type = "text" id = "formLN" required>
    
            </fieldset>
    
            <fieldset class = "paymentChoice">
                <label for = "formCreditCard">Credit Card</label>
                <input type = "radio" id = "formCreditCard" name = "payment" value = "credit-card" checked><br>
                <label for = "formPayPal">PayPal</label>
                <input type = "radio" id = "formPayPal" name = "payment" value = "paypal">
            </fieldset>
    
            <fieldset class = "paymentInfo">
                <label for = "formCreditNum">Credit Card Number</label>
                <input type = "number" id = "formCreditNum"><br>
                <label for = "formCreditCVV">Credit Card CVV</label>
                <input type = "number" id = "formCreditCVV" max = "999"><br>
                <label for = "formCreditDate">Expiration Date</label>
                <input type = "month" id = "formCreditDate"><br>
            </fieldset>
    
            <fieldset class = "shippingChoice">
                <label for = "formCheapShip">Cheap but slow Shipping</label>
                <input type = "radio" id = "formCheapShip" name = "shipping" value = "cheapShipping" checked><br>
                <label for = "formExpenShip">Expensive but fast Shipping</label>
                <input type = "radio" id = "formExpenShip" name = "shipping" value = "expensiveShipping">
            </fieldset>
    
            <fieldset class = "shippingInfo">
                <label for = "address">Shipping Address</label>
                <input type = "text" name = "address" id = "address" required><br>
                
                <label for = "province">Province</label>
                <input type = "text" name = "province" id = "province" required><br>
            </fieldset>
    
            <fieldset class = "action">
                <input type = "submit">
                <input type = "reset">
            </fieldset>
